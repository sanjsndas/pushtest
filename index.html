<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#317EFB"/>
  <title>Get Notified!</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.png" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì≤ Stay Updated!</h1>
  <p>Click below to allow push notifications from us.</p>
  <button id="notifyBtn">Enable Notifications</button>
<div id="installSteps" style="display: none;">
  <h3>Install the App on Your Home Screen</h3>
  <ol>
    <li>1. Open this website in **Safari**.</li>
    <li>2. Tap the **Share** button at the bottom.</li>
    <li>3. Choose **Add to Home Screen**.</li>
  </ol>
  <button onclick="closeInstallSteps()">Got It!</button>
</div>

<script>
  function showInstallSteps() {
    document.getElementById('installSteps').style.display = 'block';
  }

  function closeInstallSteps() {
    document.getElementById('installSteps').style.display = 'none';
  }
</script>


  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker Registered'));
    }

    // Request notification permission
    document.getElementById('notifyBtn').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          new Notification('üîî Thanks!', {
            body: 'You will now receive updates.',
            icon: '/icon.png'
          });
        } else {
          alert('‚ùå Permission denied.');
        }
      });
    });
  </script>
</body>
</html>
