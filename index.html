<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#317EFB"/>
  <title>Get Notified!</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.png" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì≤ Stay Updated!</h1>
  <p>Click below to allow push notifications from us.</p>
  <button id="notifyBtn">Enable Notifications</button>
<div id="popupReminder" style="display: none; position: fixed; bottom: 20px; left: 0; right: 0; background-color: #317EFB; color: white; padding: 10px; text-align: center;">
  <p>Want quicker access? Add this app to your Home Screen!</p>
  <button onclick="alert('Open this site in Safari and tap Add to Home Screen!')" style="background-color: #ff6347; padding: 10px 20px; color: white; font-size: 16px; border-radius: 5px;">
    Add to Home Screen
  </button>
</div>

<script>
  setTimeout(() => {
    document.getElementById('popupReminder').style.display = 'block';
  }, 15000); // Show reminder after 5 seconds
</script>


  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker Registered'));
    }

    // Request notification permission
    document.getElementById('notifyBtn').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          new Notification('üîî Thanks!', {
            body: 'You will now receive updates.',
            icon: '/icon.png'
          });
        } else {
          alert('‚ùå Permission denied.');
        }
      });
    });
  </script>
</body>
</html>
